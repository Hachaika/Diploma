<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<style>
    h1 {
        text-align: center;
        text-decoration: underline;
    }

    body {
        text-align: center;
    }

    table {
        border-collapse: collapse;
        width: 50%;
        margin: auto;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }

    form {
        display: inline;
    }
</style>
<body>
    <h1>Изменение пользователя</h1>
    <table>
        <tr>
            <th>Поле</th>
            <th>Значение</th>
            <th style="text-align: center;">Действия</th>
        </tr>
        <tr>
            <td><b>Почта:</b></td>
            <td>
                <form action="{{ url_for('users.edit_user', user_id=user.id) }}" method="post">
                    <input type="hidden" name="_method" value="PUT">
                    <input type="text" name="email" value="{{ user.email }}">
            </td>
            <td style="text-align: center; background-color: #f2f2f2;">
                    <button type="submit">Сохранить</button>
                </form>
            </td>
        </tr>
        <tr>
            <td><b>Пароль:</b></td>
            <td>
                <form action="{{ url_for('users.edit_user', user_id=user.id) }}" method="post">
                    <input type="hidden" name="_method" value="PUT">
                    <input type="text" name="password" value="{{ user.password }}" minlength="4" maxlength="100">
            </td>
            <td style="text-align: center; background-color: #f2f2f2;">
                    <button type="submit">Сохранить</button>
                </form>
            </td>
        </tr>
        <tr>
            <td><b>Имя и фамилия:</b></td>
            <td>
                <form action="{{ url_for('users.edit_user', user_id=user.id) }}" method="post">
                    <input type="hidden" name="_method" value="PUT">
                    <input type="text" name="name" value="{{ user.name }}">
            </td>
            <td style="text-align: center; background-color: #f2f2f2;">
                    <button type="submit">Сохранить</button>
                </form>
            </td>
        </tr>
        <tr>
            <td><b>КСВЗ:</b></td>
            <td>
                <form action="{{ url_for('users.edit_user', user_id=user.id) }}" method="post">
                    <input type="hidden" name="_method" value="PUT">
                    <input type="text" name="ksvz" value="{{ user.kpd }}">
            </td>
            <td style="text-align: center; background-color: #f2f2f2;">
                    <button type="submit">Сохранить</button>
                </form>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <form action="{{ url_for('users.users_page') }}" method="get">
        <button type="submit">Вернуться к пользователям</button>
    </form>
</body>
</html>
