<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Page</title>
</head>
<body>

<h1>Настройка отпуска для {{ user.name }}</h1>
<form action="{{ url_for('users.vacation_page', user_id=user_id) }}" method="post">
    <label for="start_date">Дата начала: &nbsp &nbsp &nbsp</label>
    <input type="date" id="start_date" name="start_date" value="{{ start_date|default('') }}" required><br><br>

    <label for="end_date">Дата окончания:</label>
    <input type="date" id="end_date" name="end_date" value="{{ end_date|default('') }}" required><br><br>
    <button type="submit">Схранить даты</button>
</form>
<br>

<form action="{{ url_for('users.delete_vacation', user_id=user_id) }}" method="post">
    <button type="submit">Удалить отпуск</button>
</form>
<br>

<form action="{{ url_for('users.users_page') }}" method="get">
    <button type="submit">Вернуться к пользователям</button>
</form>

</body>
</html>
