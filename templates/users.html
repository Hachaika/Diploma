<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<style>
    h1 {
        text-align: center;
        text-decoration: underline;
    }

    body {
        text-align: center;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    th {
        background-color: #f2f2f2;
    }

    .delete-btn {
        margin-left: 10px;
    }
</style>
<body>
    <h1>Пользователи</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Пароль</th>
            <th>Name</th>
            <th>KPD</th>
            <th>Действия</th>
            <th></th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.kpd }}</td>
            <td>
                <form action="{{ url_for('users.delete_user', user_id=user.id) }}" method="post">
                    <button type="submit" class="delete-btn">Удалить</button>
                </form>
            </td>
            <td>
                <form action="{{ url_for('users.edit_user', user_id=user.id) }}" method="post">
                    <button type="submit">Изменить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <form action="{{ url_for('users.add_user') }}" method="post">
                <td></td>
                <td><input type="text" name="email" placeholder="Почта"></td>
                <td><input type="text" name="password" placeholder="Пароль"></td>
                <td><input type="text" name="name" placeholder="Имя и Фамилия"></td>
                <td><input type="text" name="kpd" placeholder="КПД"></td>
                <td><button type="submit">Добавить</button></td>
            </form>
        </tr>
    </table>
    <br>
    <br>
    <form action="{{ url_for('users.index') }}" method="get">
        <button type="submit">Вернуться к форме проекта</button>
    </form>
</body>
</html>
